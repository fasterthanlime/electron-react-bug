<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
  </head>
  <body>
    <div id="react">
    </div>
    <div id="not-react">
      <h2>Not React</h2>
      <webview src="about:blank" partition="not-react"></webview>
    </div>
    <div id="almost-react">
      <h2>Almost React</h2>
    </div>

    <script>

    var WebviewUser = React.createClass({
      render: function () {
        return React.createElement('div', null, [
          React.createElement('h2', null, 'React'),
          React.createElement('webview', {src: 'about:blank', partition: 'react'}, 'React')
        ]);
      }
    });
    ReactDOM.render(
      React.createElement(WebviewUser),
      document.getElementById('react')
    );

    const container = document.getElementById('almost-react')
    const wv = document.createElement('webview')
    wv.src = 'about:blank'
    wv.partition = 'almost-react'
    container.appendChild(wv)

    setTimeout(function () {
      const webviews = document.querySelectorAll('webview')
      for (let i = 0; i < webviews.length; i++) {
        console.log('webview partition: ', webviews[i].partition)
      }
    }, 500)
    </script>
  </body>
</html>
